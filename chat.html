<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .chat-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .chat-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
      }

      .message {
        padding: 10px;
        margin: 5px 0;
        clear: both;
      }

      .sent {
        background-color: #e2f7cb;
        align-self: flex-end;
        float: right;
      }

      .received {
        background-color: #f0f0f0;
        float: left;
      }

      .sender {
        font-weight: bold;
        color: #333;
      }

      .timestamp {
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box">
        {% for message in messages %}
        <div
          class="message {% if message.sender == 'shreya tripathi' %}sent{% else %}received{% endif %}"
        >
          <span class="sender">{{ message.sender }}</span>
          <p>{{ message.content }}</p>
          <span class="timestamp">{{ message.timestamp }}</span>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
